<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body class="b_fff">

    <div class="main b_fff">
    <form  method="post" onsubmit="return validate_Login(this)">
        <div class="pt_50">
            <div class="border_b1 plr_15">
                <input type="text" class="input_div" name="operate_sn" placeholder="请输入业务编号">
            </div>
            <div class="border_b1 plr_15 mtb_15">
                <input type="password" class="input_div" name="password" placeholder="请输入登录密码">
            </div>
        </div> 
        <div class="pt_50 ta_c plr_15">
            <button type="submit" class="button color_fff b_red1">立即登录</button>
        </div>
    </form>
    <div class="footer">
        <div class="footer_index">
            <p class="f_14 pb_15 color_999">全球采购运营中心问题请联系总部&nbsp;400-991-5998</p>
            <p class="f_12 color_999">微聚点（厦门）信息科技有限公司</p>
        </div>
    </div>

</div>
<script type="text/javascript" src="__PUBLIC__/Operate/js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/Operate/js/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Operate/js/function_js.js"></script>
<script>
    function validate_Login(obj) {
        if(obj.operate_sn.value==''){
            layer.msg('请输入业务编号！',{icon:2,time:1000});
            return false;
        } 
        var password=$('input[name="password"]').val();
        var operate_sn=$('input[name="operate_sn"]').val();
        if(passwordCheck(password)==0){
			layer.msg('请输入6--13位密码！',{icon:2,time:1000});
            return false;
        }    
		var URL = "{:U('Login/checkLogin')}";
		$.ajax({   
			type: "POST", 
			url: URL,
			data: {operate_sn:operate_sn, password:password},
			dataType: "json",
			success: function(data){ 
				if(data.result == 1){  
					var jump = "{:U('Index/index')}";
					window.location.href= jump;
				}else{
					layer.msg(data.error,{icon:2,time:1000});	
					return false;	   
				}
			},      
			error:function(){ 
				layer.msg('服务器繁忙！',{icon:2,time:1000});	
				return false;	
			}  
		}); 
		return false;	
    }  
</script>
</body>
</html>
