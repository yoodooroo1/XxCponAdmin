</head>

<div style="margin-top:60px;">
    <form onsubmit="return validate_LoginSeller(this)">
    <div class="b_fff">
        <div class="ptrbl_15 border_b1">
            <label>登录账号</label>
            <input placeholder="请输入商家账号" name="shop_name" class="label_input">
        </div>
        <div class="ptrbl_15">
            <label>登录密码</label>
            <input placeholder="请输入登录密码" type="password" name="password" class="label_input">
        </div>
    </div> 
    <div class="plr_15 ta_c mt_30">
        <button type="submit" class="button b_red1 color_fff">立即登录</button>
        <a href="{:U('Openstore/seller_open_account')}"><button type="button" class="button b_fff color_red mtb_15" style="border: 1px solid red;">申请开户</button></a> 
    </div>
    <div class="ptrbl_15 color_999 f_12">忘记登录密码，请到商家版app上找回</div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/Operate/js/jquery-2.1.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/Operate/js/layer/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/Operate/js/function_js.js"></script>
<script>
    function validate_LoginSeller(obj) {
        if(obj.shop_name.value==''){
            layer.msg('请输入商家账号！',{icon:2,time:1000});
            return false;
        }
        var shop_name=$('input[name="shop_name"]').val();
        var password=$('input[name="password"]').val();
        if(passwordCheck(password)==0){
           layer.msg('请输入6--13位密码！',{icon:2,time:1000});
           return false;
        } 
		var URL = "{:U('Login/SellerCheckLogin')}";
		$.ajax({   
			type: "POST", 
			url: URL,
			data: {member_name:shop_name, member_passwd:password},
			dataType: "json",
			success: function(data){
				if(data.result == 1){  
					var jump = "{:U('Seller/my_shop_detail')}";
					window.location.href= jump;
				}else{ 
					layer.msg(data.error,{icon:2,time:1000});	
					return false;	   
				}
			},      
			error:function(){ 
				layer.msg('服务器繁忙！',{icon:2,time:1000});	
				return false;	
			}  
		}); 
		return false;
    }
</script>
</body>
</html>
