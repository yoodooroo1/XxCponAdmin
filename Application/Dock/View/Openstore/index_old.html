<script>
    var runPage;
    //自动播放
    /*var autoPlay;
    autoPlay = function(to) {
        clearTimeout(interval);
        interval = setTimeout(function() {
            runPage.go(to);
        }, 1000);
    }*/
    //自动播放end
    runPage = new FullPage({
        id: 'pageContain',      // 容器id
        slideTime: 900,        // 每页切换时间，单位为毫秒
        effect: {               // 滚动效果
            transform: {
                translate: 'Y', // 'X'|'Y'|'XY'|'none'  X轴|Y轴|XY轴|无
                scale: [0, 1],   // [scalefrom, scaleto] [起始缩放比例, 结束时缩放比例]
                rotate: [180, 0] // [rotatefrom, rotateto] [起始旋转角度, 结束时旋转角度]
            },
            opacity: [0.3, 1]     // [opacityfrom, opacityto][起始透明度, 结束时透明度]
        },
        mode: 'wheel,touch,nav:navBar',// 转换模式 'wheel,touch,nav:navBar' 表示 '滚轮,触摸,导航条:导航条id'
        easing: 'ease',// easing('ease','ease-in','ease-in-out' 或使用贝塞尔曲线 [.33, 1.81, 1, 1];
        /*onSwipeStart : function(index, thisPage) {   // 触摸开始时的回调函数
         return 'stop';
         },
         beforeChange : function(index, thisPage) {   // 滑动开始时的回调函数
         return 'stop';//当 retrun 'stop' 时,此次触摸将不会生效
         },*/
        callback : function(index, thisPage) {       // 滑动结束后的回调函数
            //自动播放
            /*index = index + 1 > 3 ? 0 : index + 1;
            autoPlay(index);*/
            //自动播放end
            if(index==4){
                $('.start').html('<span>到底咯！</span>');
            }
            else{
                $('.start').html('<b></b>');
            }
        }
    });
    //自动播放
    /*interval = setTimeout(function() {
        runPage.go(runPage.thisPage() + 1);
    }, 1000);*/
    //自动播放end
    $(document).on('click','.start', function (e) {
        runPage.next();
    });
//判断鼠标点击还是长按滑动
    var Mouse = {
        x: 0,
        y: 0,
        mousedown: function (event) {
            Mouse.y = event.clientY;
            Mouse.x = event.clientX;
        },
        mouseup: function (event) {
            if (event.clientX != Mouse.x || event.clientY != Mouse.y) {
                //滑动
                if(event.clientY >Mouse.y){
                    //大于初始y，向上滑动//获取上一页数据
                    runPage.prev();
                }
                else{
                    //小于初始y，向下滑动//获取下一页数据
                    runPage.next();
                }
                //console.log('slide');alert('slide');
            } else {
                console.log('click');
            }
        }
    }
    document.body.onmousedown = Mouse.mousedown;
    document.body.onmouseup = Mouse.mouseup;
    //判断移动端还是pc端
    function goPAGE() {
        if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
            $('#navBar').hide();//移动端
        }
        else {
            $('#navBar').show();//pc端
        }
    }
    goPAGE();
</script>
